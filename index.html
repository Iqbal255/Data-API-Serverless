<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Kawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .add-btn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
        }
        .add-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h2>Tabel Kawan di Ma'soem University</h2>
    
    <table id="kawanTable">
        <thead>
            <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Prodi</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="add-btn">Add</button>

    <script>
        // Gunakan localStorage sebagai pengganti cookie
        function saveDataToLocalStorage(data) {
            localStorage.setItem("kawanData", JSON.stringify(data));
        }

        function getDataFromLocalStorage() {
            let data = localStorage.getItem("kawanData");
            return data ? JSON.parse(data) : [];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.getElementById("kawanTable").querySelector("tbody");
            const addBtn = document.querySelector(".add-btn");

            function updateTable() {
                tableBody.innerHTML = "";
                let data = getDataFromLocalStorage();
                console.log("Data saat ini:", data);

                data.forEach((row, index) => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td contenteditable="true">${row.nim}</td>
                        <td contenteditable="true">${row.nama}</td>
                        <td contenteditable="true">${row.kelas}</td>
                        <td contenteditable="true">${row.prodi}</td>
                        <td contenteditable="true">${row.alamat}</td>
                        <td><button class="delete-btn">Delete</button></td>
                    `;
                    tableBody.appendChild(tr);

                    // Hapus Data
                    tr.querySelector(".delete-btn").addEventListener("click", function() {
                        data.splice(index, 1);
                        saveDataToLocalStorage(data);
                        updateTable();
                    });

                    // Edit Data
                    tr.querySelectorAll("td[contenteditable='true']").forEach((cell, cellIndex) => {
                        cell.addEventListener("blur", function() {
                            let fieldNames = ["nim", "nama", "kelas", "prodi", "alamat"];
                            data[index][fieldNames[cellIndex]] = cell.textContent.trim();
                            saveDataToLocalStorage(data);
                        });
                    });
                });
            }

            // Tambah Data
            addBtn.addEventListener("click", function() {
                let data = getDataFromLocalStorage();
                let newData = {
                    nim: "230000000",
                    nama: "Nama Baru",
                    kelas: "IF-1",
                    prodi: "Informatika",
                    alamat: "Kota"
                };

                console.log("Menambahkan data:", newData);
                data.push(newData);
                saveDataToLocalStorage(data);
                updateTable();
            });

            updateTable();
        });
    </script>
</body>
</html>
